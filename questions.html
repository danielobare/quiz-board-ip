            </ul>
            <ul>
                <li>
                    <a href="">

            <ul>

                <h1 id="question">Question Text</h1>
                <ul class="option1">
                    <li>
                        <input type="checkbox" name="1" id="a" required required>

                    <li>
                        <input type="checkbox" name="1" id="b" required>
                        <label for="b">null</label>
                    </li>
                </ul>
                <ul class="option2">
                    <li>
                        <input type="checkbox" name="1" id="c" required>
                        <label for="c">null</label>
                    </li>
                    <li>
                        <input type="checkbox" name="1" id="d" required>
                        <label for="d">null</label>
                    </li>
                </ul>
            </div>
            <button type="button" id="submit">Submit</button>
        </div>
        <script src="assets/js/main.js"></script>
