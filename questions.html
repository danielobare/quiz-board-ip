<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Quiz Board</title>
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li><a href="index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="login.html"><span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span><span class="title">Sign up</span></a></li>
                <li><a href="login.html"><span class="icon"></i><ion-icon name="log-out-outline"></ion-icon></span><span class="title">Sign in</span></a></li>
            </ul>
        </div>
        <div class="container">
            <div class="question-container">
                <h1 id="question">Question Text</h1>
                <ol class="answer-options">
                    <li>
                        <input type="checkbox" name="1" id="a" required>
                        <label for="a"></label>
                    </li>
                    <li>
                        <input type="checkbox" name="1" id="b" required>
                        <label for="b"></label>
                    </li>
                    <li>
                        <input type="checkbox" name="1" id="c" required>
                        <label for="c"></label>
                    </li>
                    <li>
                        <input type="checkbox" name="1" id="d" required>
                        <label for="d"></label>
                    </li>
                </ol>
            </div>
            <button type="button" id="submit">Next Question</button>
        </div>
        <script src="assets/js/main.js"></script>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </body>
</html>
